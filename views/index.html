<!DOCTYPE html>
<html>
<head>
    <title>Spin Your Luck</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="roulette.css">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body ng-app="formlyApp" ng-controller="MainController as vm">
    <!-- Delay loading of the roulette directive 
        till the config is read in the controller -->
    <section class="container" ng-if="labels" style="margin-top: 50px;">
        <div class="left" style="float: left; width: 50%">
            <img src="./images/pointer.png" style=" display:block; margin:auto">
            <roulette
                colors="colors"
                labels="labels"
                label-colors="labelColors"
                label-icons="labelIcons"></roulette>
            <div class="info">{{eventInfo}}&nbsp;</div> 
        </div>
        <div class="right" style="float: right; width: 50%;">
            <div>
                <form novalidate>
                    <h1>Provide Details</h1>
                    <formly-form model="vm.rental" fields="vm.rentalFields" form="vm.rentalForm">
                        <button type="submit" class="btn btn-primary" ng-disabled="vm.rentalForm.$invalid">Submit</button>
                    </formly-form>
                </form> 
            </div>
        </div>
    </section>  

    <!-- Application Dependencies -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/api-check/7.2.4/api-check.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-formly/6.11.0/formly.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-formly-templates-bootstrap/4.3.1/angular-formly-templates-bootstrap.js"></script>
    <script src="components/angular/angular.js"></script>  
    <script src="components/angular-sanitize/angular-sanitize.js"></script>
    <script src="components/angular-route/angular-route.js"></script>
    <script src="components/angular-touch/angular-touch.js"></script>
    <script src="components/angular-superswipe/superswipe.js"></script>

    <!-- Application Scripts -->
    <script src="app.js"></script>
    <script src="scripts/MainController.js"></script>
    <script src="roulette.js"></script>
</body>
</html>
